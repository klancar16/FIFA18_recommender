<!doctype html>
<title>Simple tables</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<div class=page>
  <h1>Title</h1>
  {% for table in tables %}
    {{ table|safe }}
  {% endfor %}
  <form action="{{ url_for('change_formation') }}" method=post class=change-formation>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=formation>
        <dd><input type=submit value=Change>
      </dl>
    </form>
</div>
